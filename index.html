<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gerador de Conselhos</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    
<body>
    <main class="container">
        <div class="card">
            <p id="id" class="titulo-conselho"></span></p>
            
            <p id="advice-description" class="paragrafo paragrafo-conselho"></p>
            
            <picture class="divisor">
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 400px)">
                <img class="imagem-divisor" src="./src/images/pattern-divider-desktop.svg" alt="Divisor"/>
            </picture>
           
            <button id="btn" class="botao">
                <img src="./src/images/icon-dice.svg" alt="Dado da sorte">
            </button>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
